<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="400" height="400"
style="border:1px solid #c3c3c3;">
Your browser does not support the canvas element.
</canvas>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

var harm = {x: 400, y: 400, r: 5, speed: 1};

function draw() {


ctx.clearRect(0,0,canvas.width, canvas.height);

harm.x = harm.x - (1*harm.speed);

if (harm.x < 0) {
  harm.x = harm.x + canvas.width;
  harm.y = Math.random() * canvas.height;
}

var harm = ctx.createLinearGradient(0,0,200,0);
harm.addColorStop(0,"blue");
harm.addColorStop(1,"white");


ctx.fillStyle = "#FF0000";
ctx.fillRect(0,0,150,100);

ctx.beginPath();
ctx.arc(harm.x, harm.y, harm.r, 0, 2 * Math.PI);
ctx.stroke();

requestAnimationFrame(draw);
}


requestAnimationFrame(draw);

</script>

</body>
</html>
